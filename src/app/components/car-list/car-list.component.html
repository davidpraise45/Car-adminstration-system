<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Car List</h2>
      <button mat-raised-button color="primary" (click)="addCar()">Add Car</button>
    </div>
  
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Serial Number</th>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
            <th scope="col">Color</th>
            <th scope="col">Price</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let element of Cars; let i = index">
            <th scope="row">{{element.carId}}</th>
            <td>{{element.make}}</td>
            <td>{{element.model}}</td>
            <td>{{element.year}}</td>
            <td>{{element.color}}</td>
            <td>{{element.price}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary" routerLink="/edit-car/{{element._id}}">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(element._id, i)">Delete</button>
          </tr>
        </tbody>
      </table>
    </div>
</div>
