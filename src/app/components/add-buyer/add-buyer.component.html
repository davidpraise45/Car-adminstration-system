<mat-card>

      <form [formGroup]="buyerForm" (ngSubmit)="onSubmit()">

        <mat-form-field>
          <input 
              class="form-control"
              type="text" 
              ngDefaultControl
              matInput
              formControlName="firstname"
              required
              placeholder="First Name">
          <mat-error *ngIf="buyerForm.get('firstname')?.invalid">Enter buyer's first name</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input 
              class="form-control"
              type="text" 
              ngDefaultControl
              matInput
              formControlName="lastname"
              required
              placeholder="Last Name">
          <mat-error *ngIf="buyerForm.get('lastname')?.invalid">Enter buyer's last name</mat-error>
        </mat-form-field>


        <mat-form-field>
          <input 
              class="form-control"
              type="text" 
              ngDefaultControl
              matInput
              formControlName="personId"
              required
              placeholder="Personal Identification">
          <mat-error *ngIf="buyerForm.get('personId')?.invalid">Enter buyer's personal identification number</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input 
              class="form-control"
              type="text" 
              ngDefaultControl
              matInput
              formControlName="occupation"
              required
              placeholder="Occupation">
          <mat-error *ngIf="buyerForm.get('occupation')?.invalid">Enter buyer's occupation</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input 
              class="form-control"
              type="text" 
              ngDefaultControl
              matInput
              formControlName="houseaddress"
              required
              placeholder="House Address">
          <mat-error *ngIf="buyerForm.get('houseaddress')?.invalid">Enter buyer's house address</mat-error>
        </mat-form-field>


        <mat-form-field>
          <input 
              class="form-control"
              type="text" 
              ngDefaultControl
              matInput
              formControlName="phonenumber"
              required
              placeholder="Phone Number">
          <mat-error *ngIf="buyerForm.get('occupation')?.invalid">Enter buyer's phone number</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input 
              class="form-control"
              type="text" 
              ngDefaultControl
              matInput
              formControlName="carId"
              required
              placeholder='Car Serial Number ( "1ff8a4bb-a704-424f-98d9-e44c6edda24e)"'>
          <mat-error *ngIf="buyerForm.get('carId')?.invalid">Enter Car's Serial Number</mat-error>
        </mat-form-field>

        <br/>
        <button 
            [disabled]="!buyerForm.dirty || buyerForm?.invalid" 
            mat-raised-button
            color="warn"
            type="submit">Register Buyer
        </button>
        
      </form>

</mat-card>
